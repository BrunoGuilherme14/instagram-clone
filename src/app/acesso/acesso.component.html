<div class="container">
  <div class="row">
    <div class="col-sm-6 d-flex justify-content-center justify-content-sm-end order-last order-sm-first">
      <app-banner [@bannerAcesso]="estadoBannerAcesso"></app-banner>
    </div>
    <div *ngIf="cadastro; else formLogin" class="col-sm-6 d-flex justify-content-center justify-content-sm-start order-first order-sm-last" >
      <app-cadastro [@painel]="estadoPainel" (exibir)="exibirCadastro($event)"></app-cadastro>
    </div>  
    <ng-template #formLogin>
      <div class="col-sm-6 d-flex justify-content-center justify-content-sm-start order-first order-sm-last">
        <app-login [@painel]="estadoPainel" (exibir)="exibirCadastro($event)"></app-login>
      </div>  
    </ng-template>
  </div>
</div>
