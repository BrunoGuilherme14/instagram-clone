<div class="card {{comentarioPublicacao.key}}">
    <div class="card-body">
        <span style="display: block; font-size: 10px; ">{{comentarioPublicacao.value.dataComentario | date: 'dd/MM/yyyy  h:mm:ss a'}}</span>
        {{comentarioPublicacao.value.comentario}}
        <i class="fas fa-trash-alt" style="float: right; cursor:pointer" (click)="excluir()"></i>
    </div>
</div>
