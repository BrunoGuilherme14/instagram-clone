<div class="row" *ngFor="let publicacao of publicacoes">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{publicacao.email}}</strong></p>
      </div>

      <img class="card-img" src="{{publicacao.urlImagem}}" />
      
      <div class="card-body">
        <p class="card-text">
          <strong>Jorge</strong> {{publicacao.titulo}}
        </p>
        <p class="card-text">
          {{publicacao.descricao}}
        </p>

        <hr />
        <input 
          type="text" 
          class="form-control comentario"
          placeholder="Adicione um comentÃ¡rio..." 
        />
      </div>
    </div>
  </div>
</div>
